<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Awesome Trivia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS Link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/style.css"/>
    </head>

    <body id="body" class="body">


        <audio controls volume autoplay loop>
           <!-- for autoplay include 'autoplay' after controls. Same for loop include 'loop' (no quotes) -->
            <source src="audio/POL-good-morning-short.wav" type="audio/ogg">
          <!-- Your browser does not support the audio element. -->
          </audio>

          <section class="container-fluid">
            <section class="row justify-content-center">
                <section class="col-12 col-sm-6 col-md-5">
                    <form class="form-container">

                        <div id="start-page">
                            <img class="logo-img" src="./img/awesomelogo.png" alt="logo-img">
                            <p class="card-text">Welcome to awesome trivia! <br> Get your best result out of ten questions to win.<br> Good luck!</p>
                            <button type="button" class="btn btn-success" id="btn-start">START!</button>
                        </div>
                      
                        <div id="questions-page"  class="blockquote text-center">
                        <div id="question-container">
                            <h1 class="box col" id="display-question"></h1>
                        </div>
                            <p id="category-card"></p>
                            <p id="counter"></p>
                        </div>
        
                        <div class="d-none" id="finish-page">
                        <div id="finished-container">
                            <h1 id="result-title"></h1>
                            <p id="counter-finish"></p>
                            <button type="button" class="btn btn-success btn-end" id="btn-restart">Play Again</button>
                        </div>    
                        </div>
                       
                    </form>
                </section>
            </section>
        </section>

        <div id="btn-container" class="all-btns container col-12 col-sm-6 col-md-3">
            <div class="row all-btns d-none">
                <button type="button" class="btn btn-light ans-btn box col" id="btn-1">Light</button>
                <button type="button" class="btn btn-light ans-btn box col" id="btn-2">Light</button>
              <div class="w-100" ></div>
                <button type="button" class="btn btn-light ans-btn box col" id="btn-3">Light</button>
                <button type="button" class="btn btn-light ans-btn box col" id="btn-4">Light</button>
            </div>
          </div>

        <!-- <div id="btn-container">

                </div>

                    <button type="button" class="btn btn-light ans-btn" id="btn-4">Light</button>
                </div>
        </div> -->
        

    </div>

     <!-- javascript link    -->
    <script src="./js/logic.js"></script>
    <script src="./js/index.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>

</html>
